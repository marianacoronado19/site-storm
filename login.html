<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="icon" href="images/logopequena.png" type="image/x-icon">
    <title>Página de login</title>
</head>
<body>
   
    <div class="login">
        <a class="seta" href="index.html"><img src="images/seta.png" alt="Seta voltar para a página inicial" width="110px"></a>
        <img class="logoroxa" src="images/Logo roxa.png" alt="Logo do site Storm roxa" width="210px">
 
         <div class="bemvindo">
            Bem-vindo de volta!<br>
            <span id="logintxt">Faça seu login:</span>
        </div>
        <div class="informacoes1">
            <h2 id="e-mail">E-mail:</h2>
            <div class="emailcaixa">
                <div id="texto1">Digite seu e-mail*</div>
            </div>
        </div>
 
       
        <div class="informacoes2">
            <h2 id="senhaindi">Senha:</h2>
            <div class="senha">
                <div id="texto2">Digite sua senha*</div>
                <img src="images/olho de sauron.png" alt="Olho visualizar senha" width="30px">
            </div>
        </div>
 
        <div class="lembrar">
            <div>
                <img src="images/Rectangle 2.png" alt="Icone de lembrar-me">
                <h3>Lembrar-me</h3> 
            </div>
            <div class="esqueci">
                <p id="esquecisenha">Esqueci minha senha</p>
            </div>
        </div>
 
        <div class="botaologin"><h2>Login</h2></div>
 
        <div class="semconta">
            <h2>Não possui uma conta?
            <span><a href="cadastro.html">Cadastre-se</a><br></span>
            - OU -</h2>
        </div>
 
        <div class="outro">
            <div class="google">
                <img src="images/Google.png" alt="Icone Google" width="40px">
                <h1>Faça login com o Google</h1>
            </div>
           
            <div class="facebook">
                <img src="images/Facebook.png" alt="Icone Facebook">
                <h1>Faça login com o Facebook</h1>
            </div>
        </div>
        
 
       
         
    </div>
</body>
</html>
