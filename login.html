<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Página de login</title>
</head>
<body>
   
    <div class="login">
        <a class="seta" href="index.html"><img src="Frame 2 (1).png" alt="Logo do site Storm roxa" width="80px"></a>
        <img class="logoroxa" src="Logo - Storm 1 (1).png" alt="Logo do site Storm roxa" width="175px">
 
        <div class="bemvindo">
            Bem-vindo de volta!<br>
            <span id="logintxt">Faça seu login:</span>
        </div>
 
        <div class="informacoes1">
            <h2 id="e-mail">E-mail:</h2>
            <div class="email">
                <div id="texto1">Digite seu e-mail*</div>
            </div>
        </div>
 
       
        <div class="informacoes2">
            <h2 id="senhaindi">Senha:</h2>
            <div class="senha">
                <div id="texto2">Digite sua senha*</div>
            </div>
        </div>
 
        <img src="Rectangle 2.png" alt="Icone de lembrar-me" width="20px"> <div class="lembrar">Lembrar-me <span id="esquecisenha">Esqueci minha senha</span></div>
 
        <div class="botaologin"><h2>Login</h2></div>
 
        <div class="semconta">
            <h2>Não possui uma conta?
            <span>Cadastre-se<br></span>
            - OU -</h2>
        </div>
 
        <div class="google"><img src="Google (1).png" alt="Icone Google" width="40px"></div>
       
        <!-- <div class="Facebook">Faça login com o Facebook</div> -->
 
       
         
    </div>
</body>
</html>
